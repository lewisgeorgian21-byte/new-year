<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - გვერდი ვერ მოიძებნა</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(#001428, #002855, #003b7a);
        font-family: Arial, sans-serif;
        color: #ffffff;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 90px;
        margin: 0;
        text-shadow: 0 0 25px #00c8ff, 0 0 60px #008cff;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 15px #00c8ff; }
        100% { text-shadow: 0 0 35px #00eaff; }
    }

    p {
        font-size: 22px;
        margin-top: 10px;
        opacity: 0.85;
    }

    a {
        margin-top: 25px;
        padding: 12px 26px;
        background: rgba(0, 200, 255, 0.7);
        color: #001428;
        font-weight: bold;
        text-decoration: none;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,200,255,0.7);
        transition: 0.3s;
        font-size: 18px;
        backdrop-filter: blur(5px);
    }

    a:hover {
        background: #ffffff;
        color: #001428;
        transform: scale(1.08);
        box-shadow: 0 0 25px #ffffff;
    }

    /* ❄️ თოვლის ეფექტი */
    .snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 999;
    }

    .snow span {
        position: absolute;
        top: -10px;
        width: 10px;
        height: 10px;
        background: white;
        opacity: 0.8;
        border-radius: 50%;
        filter: blur(2px);
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
</style>
</head>

<body>

<h1>404</h1>
<p>სამწუხაროდ, ასეთი გვერდი არ არსებობს ❄️</p>
<a href="/">მთავარ გვერდზე დაბრუნება</a>

<!-- თოვლის ფენა -->
<div class="snow"></div>

<script>
    const snowContainer = document.querySelector('.snow');

    for (let i = 0; i < 60; i++) {
        let snow = document.createElement('span');
        let size = Math.random() * 6 + 4;

        snow.style.width = size + 'px';
        snow.style.height = size + 'px';
        snow.style.left = Math.random() * 100 + '%';

        snow.style.animationDuration = (Math.random() * 3 + 3) + 's';
        snow.style.animationDelay = Math.random() * 3 + 's';

        snowContainer.appendChild(snow);
    }
</script>

</body>
</html>
